<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Add Products</a>
          <form class="d-flex" role="search" action="#">
            <a href="#" class="navbar-brand">Home</a>
            <a href="#" class="btn btn-danger" type="button">Logout</a>
          </form>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
      {% endfor %}
      <form action="#" method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputName" class="form-label">Product Code</label>
          <select id="inputName" class="form-select" name="product_code">
            {% if products %}
            {% for item in products %}
            <option value="{{item.product_code}}">{{item.product_code}}</option>
            {% endfor %}
            {% endif %}
          </select>    
        </div>
        <div class="col-md-6">
          <label for="inputQuantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="inputQuantity">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add</button>
          <a href="#" type="submit" class="btn btn-danger">Cancel</a>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
